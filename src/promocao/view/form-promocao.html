<form id="form-promocao" enctype="multipart/form-data">
    <div class="form-group">
        <label>Título</label>
        <input type="text" name="TITULO" id="TITULO" class="form-control">
    </div>
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" name="DESCRICAO" id="DESCRICAO" class="form-control">
    </div>
    <div class="form-group">
        <label>Início</label>
        <input type="date" name="DATA_INICIO" id="INICIO" class="form-control">
    </div>
    <div class="form-group">
        <label>Término</label>
        <input type="date" name="DATA_FIM" id="TERMINO" class="form-control">
    </div>
    <div class="form-group">
        <label>Sorteio</label>
        <input type="date" name="DATA_SORTEIO" id="SORTEIO" class="form-control">
    </div>
    <div class="form-group">
        <label>Arrecadação</label>
        <input type="number" name="ARRECADACAO" id="ARRECADACAO" class="form-control">
    </div>
    <div class="form-group">
        <label>Valor</label>
        <input type="number" name="VALOR_RIFA" id="VALOR" class="form-control">
    </div>
    <input type="hidden" name="ID" id="ID">
</form>
